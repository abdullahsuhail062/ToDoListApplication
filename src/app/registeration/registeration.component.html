<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm sm:max-w-md p-4 sm:p-8 space-y-6 bg-white rounded-lg shadow-2xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
    </div>
    <div *ngIf="isLoading" class="flex justify-center">
      <mat-progress-spinner color="primary" mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
    <mat-error *ngIf="generalError" class="text-red-600 bg-red-100 p-3 rounded-md text-center">
      {{generalError}}
    </mat-error>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" placeholder="Your username" formControlName="username"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <p
          *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched && !signUpForm.get('username')?.getError('usernameErr')"
          class="text-red-600 text-xs mt-1">Username is required.
        </p>
        <p *ngIf="signUpForm.get('username')?.hasError('usernameErr')" class="text-red-600 text-xs mt-1">
          {{usernameError}}
        </p>
      </div>

      <div>
        <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" formControlName="email"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <p
          *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched && !signUpForm.get('email')?.getError('emailErr')"
          class="text-red-600 text-xs mt-1">
          Please use your @example.com email address.
        </p>
        <p *ngIf="signUpForm.get('email')?.hasError('emailErr')" class="text-red-600 text-xs mt-1">{{emailError}}</p>
      </div>

      <div class="relative">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input id="password" [type]="hide ? 'password' : 'text'" placeholder="••••••••"
          formControlName="password"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <p
          *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched && !signUpForm.get('password')?.getError('passwordErr')"
          class="text-red-600 text-xs mt-1">
          Password is required.
        </p>
        <p *ngIf="signUpForm.get('password')?.hasError('passwordErr')" class="text-red-600 text-xs mt-1">{{passwordError}}
        </p>
      </div>

      <div class="relative">
        <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" [type]="hide ? 'password' : 'text'" placeholder="••••••••"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <p
          *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched && !signUpForm.get('confirmPassword')?.hasError('mismatchPasswordsError')"
          class="text-red-600 text-xs mt-1">
          Please confirm your password.
        </p>
        <p
          *ngIf="signUpForm.get('confirmPassword')?.hasError('mismatchPasswordsError') && signUpForm.get('confirmPassword')?.touched"
          class="text-red-600 text-xs mt-1">{{mismatchPasswordsError}}</p>
      </div>

      <button type="submit" [disabled]="isSigningUp"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isSigningUp">Sign up</span>
        <span *ngIf="isSigningUp">Signing up...</span>
      </button>
    </form>
    <p class="text-sm text-center text-gray-600">
      Already have an account? <a [routerLink]="['/login']" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
    </p>
  </div>
</div>
