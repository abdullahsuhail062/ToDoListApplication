<div class="p-6">
  <h2 mat-dialog-title class="text-2xl font-bold mb-4">Share List</h2>
  <mat-dialog-content>
    <p class="mb-4">Enter the email of the user you want to share this list with.</p>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" placeholder="user@example.com">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end space-x-4 mt-4">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="email" cdkFocusInitial>Share</button>
  </mat-dialog-actions>
</div>
