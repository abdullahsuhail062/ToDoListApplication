<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Share List</h2>
  <div>
    <p class="mb-4">Enter the email of the user you want to share this list with.</p>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="user@example.com"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
  </div>
  <div class="flex justify-end space-x-4 mt-4">
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" (click)="onNoClick()">Cancel</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="shareList()">Share</button>
  </div>
</div>
