 <!-- Weather Card -->
    <div
      class="w-full max-w-md sm:max-w-lg
             bg-white/20 backdrop-blur-md
             rounded-2xl shadow-xl
             p-5 sm:p-7"
    >
      <h1 class="text-white text-xl sm:text-2xl font-bold mb-4">
        Weather Update
      </h1>

      <!-- Search -->
      <div class="flex flex-col sm:flex-row gap-2">
        <input
          matInput
          [(ngModel)]="inputValue"
          placeholder="Enter city name"
          class="w-full bg-white/60 border-2 border-gray-300
                 rounded-lg px-3 py-2
                 focus:border-green-400 focus:outline-none"
        />

        <button
          mat-raised-button
          color="primary"
          class="w-full sm:w-auto font-semibold"
          (click)="search()"
        >
          Search
        </button>
      </div>

      <!-- Error -->
      <p
        *ngIf="isCityNameCorrect"
        class="text-red-400 text-sm mt-2"
      >
        {{ error }}
      </p>

      <!-- Weather Info -->
      <div
        *ngIf="hasDataFetched"
        class="mt-4 text-white font-medium space-y-2"
      >
        <p>
          <strong>Location:</strong>
          {{ city }}, {{ region }}, {{ country }}
        </p>

        <p>
          <strong>Last Updated:</strong>
          {{ update }}
        </p>

        <p>
          <strong>Weather:</strong>
          {{ temp }}Â°C, {{ cloud }}% cloud
        </p>

        <div class="flex items-center gap-3">
          <p>
            <strong>Condition:</strong>
            {{ weatherCondition }}
          </p>

          <img
            [src]="weatherIcon"
            alt="Weather"
            class="w-12 h-12"
          />
        </div>
      </div>
    </div>
