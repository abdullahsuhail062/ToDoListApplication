<!-- user-profile.component.html -->
<div class="p-4 sm:p-8 max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="flex items-center p-6">
    <div class="w-24 h-24 rounded-full overflow-hidden mr-6">
      <img class="w-full h-full object-cover" [src]="profilePhoto || 'assets/default-avatar.png'" alt="Profile Photo">
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-800">{{ username }}</h2>
      <p class="text-gray-600">{{ email }}</p>
    </div>
  </div>
  <div class="p-4 border-t border-gray-200">
    <div class="flex flex-col space-y-2">
      <button mat-stroked-button color="primary" (click)="addAnOtherAccount()">Add Another Account</button>
      <button mat-stroked-button color="primary" (click)="dashboard()">Dashboard</button>
      <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
      <button mat-stroked-button color="warn" (click)="openDeleteAccountDialog()">Delete Account</button>
    </div>
  </div>
</div>
