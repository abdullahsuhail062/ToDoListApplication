<div class="p-6 text-center">
  <h2 mat-dialog-title class="text-2xl font-bold mb-4">Confirm Deletion</h2>
  <mat-dialog-content class="mb-6">
    <p class="text-lg">Are you sure you want to delete your account? This action cannot be undone.</p>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-center space-x-4">
    <button mat-raised-button color="warn" (click)="confirmDelete()">Yes, Delete</button>
    <button mat-raised-button (click)="closeAll()">No, Cancel</button>
  </mat-dialog-actions>
</div>
