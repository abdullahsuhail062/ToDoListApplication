<div class="flex flex-col items-center justify-start p-6">
  <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
  <p class="text-lg mb-4">Are you sure you want to delete your account?</p>
  <div class="flex justify-center items-center">
    <button mat-button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2" (click)="confirmDelete()">Yes</button>
    <button mat-button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" (click)="closeAll()">No</button>
  </div>
</div>
