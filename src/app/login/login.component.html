<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-xl p-6 sm:p-8 space-y-6"
  >

    <!-- Title -->
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <!-- Loader (fixed height to avoid layout shift) -->
    <div class="flex justify-center h-10" *ngIf="isLoading">
      <mat-progress-spinner
        diameter="36"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <!-- General Error -->
    <mat-error
      *ngIf="generalError"
      class="block text-center bg-red-100 text-red-700 p-3 rounded-md text-sm">
      {{ generalError }}
    </mat-error>

    <!-- Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="mt-1 w-full rounded-md border border-gray-300 px-4 py-2
                 focus:border-indigo-500 focus:ring-indigo-500">

        <p
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-xs text-red-600 mt-1">
          {{ emailError || 'Please enter a valid email.' }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Password
        </label>

        <div class="relative">
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••"
            class="mt-1 w-full rounded-md border border-gray-300 px-4 py-2 pr-10
                   focus:border-indigo-500 focus:ring-indigo-500">

          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>

        <p
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-xs text-red-600 mt-1">
          {{ passwordError || 'Password is required.' }}
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="isLoggingIn"
        class="w-full rounded-md bg-indigo-600 py-2 text-white font-semibold
               hover:bg-indigo-700 focus:outline-none focus:ring-2
               focus:ring-indigo-500 disabled:opacity-50">

        {{ isLoggingIn ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600">
      Don’t have an account?
      <a
        routerLink="/registeration"
        class="text-indigo-600 font-medium hover:underline">
        Sign up
      </a>
    </p>

  </div>
</div>
<div class="bg-red-500 text-white p-10 text-3xl">
  TAILWIND TEST
</div>
